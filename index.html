<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantau Covid</title>
</head>
<link href="css/style.css" rel="stylesheet" type="text/css">

<body>
    <div class="container">
        <div class="title">
            <h1 class="title-text">Pantau Covid</h1>
        </div>
        
        
        <div class="main">
            <h1 class="subtitle">Data Kasus <m>Covid-19</m></h1>
            <div>
                <h2>Indonesia</h2>
                <div class="content">
                    <div class="case">
                        <p class="main-txt">0</p>
                        <p>Dikonfirmasi</p>
                    </div>
                    <div class="death">
                        <p class="main-txt">0</p>
                        <p>Meninggal</p>
                    </div>
                    <div class="recover">
                        <p class="main-txt">0</p>
                        <p>Sembuh</p>
                    </div>
                </div>
                <h2>Global</h2>
                <div class="content">
                    <div class="global-case">
                        <p class="main-txt">0</p>
                        <p>Dikonfirmasi</p>
                    </div>
                    <div class="global-death">
                        <p class="main-txt">0</p>
                        <p>Meninggal</p>
                    </div>
                    <div class="global-recover">
                        <p class="main-txt">0</p>
                        <p>Sembuh</p>
                    </div>
                </div>
            </div>
            <p class="update-date">*Update terakhir : <span>0</span></p>
        </div>
        
        
        <div class="tool">
            <h1 class="subtitle"> Pencegahan <m>Covid-19</m> </h1>
            <div class="content-image">
                <div class="image">
                    <img src="Asset/social-distancing.png">
                </div>
                <div class="image">
                <img src="Asset/medical-mask.png">
                </div>
                <div class="image">
                <img src="Asset/hand-sanitizer.png">
                </div>

            </div>

        </div>

    </div>
</body>
<script src="script/script.js"></script>

</html>
